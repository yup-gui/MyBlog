<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>animation</title>
  </head>
  <body>
    <img src="./assets/department.svg" alt="" class="running-content" />
  </body>
  <style>
    .running-content {
      position: relative;
      animation: running 8s linear 0s infinite;
    }
    @keyframes running {
      0% {
        transform: translate(0, 0);
      }
      25% {
        transform: translate(-600px, 0);
      }
      50% {
        transform: translate(-1200px, 0);
      }
      75% {
        transform: translate(-600px, 0);
      }
      100% {
        transform: translate(0, 0);
      }
    }
  </style>
</html>
